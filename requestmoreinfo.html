<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request for more information</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>General Information</legend>
        <input placeholder="First Name" name="first_name" required />
        <input placeholder="Last Name" name="last_name" required />
        <input placeholder="Email" type="email" name="email" required />
      </fieldset>
      <fieldset>
        <legend>Get Offers</legend>
        <label
          ><input
            type="radio"
            name="get_offers"
            id="yes"
            value="yes"
          />Yes</label
        >
        <label
          ><input type="radio" name="get_offers" id="no" value="no" />No</label
        >
      </fieldset>
      <div>
        <label>Are you over the age of 13?</label>
        <input type="checkbox" name="over_13" value="yes" />
      </div>
      <div>
        <label>How often do you want to receive information?</label>
        <select name="regularity">
          <option value="weekly">
            1x a Week
          </option>
          <option value="biweekly">
            2x a Month
          </option>
          <option value="monthly">
            1x a Month
          </option>
        </select>
      </div>
    </form>
  </body>
</html>
